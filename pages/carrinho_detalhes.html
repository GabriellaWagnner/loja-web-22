<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LojaWEB: onde vende tudo!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages/cart.css">
</head>

<body class="bg-gray">
    <main class="row cart">
        <section class="col-10 col-md-7">
            <div class="">
                <h2 class="m-0">
                    Carrinho de compras
                </h2>
                <p class="border-bottom bd-gray text-end">
                    Preço
                    <!-- <hr class="m-0"> -->
                </p>
                <div class="border-bottom bd-gray d-flex flex-column flex-md-row justify-content-between py-3">
                    <div class="cart-photo">
                        <img src="/Docs/316D4jtDOQL._SY75_ kindle.jpg" alt="foto produto" width="200">
                    </div>
                    <div class="cart-context flex-grow-1 px-3">
                        <span class="px-3">Amazon</span> | <span class="px-3">Kindle 8° geraçao com 15 gb</span>
                    </div>
                    <div class="cart-value">
                        R$000000
                    </div>
                </div>
                <div class="border-bottom bd-gray d-flex flex-column flex-md-row justify-content-between py-3">
                    <div class="cart-photo">
                        <img src="/Docs/alexaechodot.webp" alt="foto produto" width="100">
                    </div>
                    <div class="cart-context flex-grow-1 px-3">
                        <span class="px-3">Alexa</span> | <span class="px-3">echo dor 4° geraçao</span>
                    </div>
                    <div class="cart-value">
                        R$250
                    </div>
                </div>
                <p class="text-end">
                    Subtotal (2 itens): R$ 250,00
                </p>
            </div>
            <div>
                Finalizar Pedido
            </div>
        </section>

        <aside class="col-12 col-md-3">
            <div>
                Detalhe valor
            </div>
            <div>
                Publicidade
            </div>
        </aside>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

</html>
